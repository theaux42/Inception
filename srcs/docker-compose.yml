services:
  mariadb:
    build:
      context: ./requirements/mariadb
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - inception
    restart: always

  wordpress:
    build:
      context: ./requirements/wordpress
    depends_on:
      - mariadb
    environment:
      WP_DB_HOST: ${WP_DB_HOST}
      WP_DB_NAME: ${WP_DB_NAME}
      WP_DB_USER: ${WP_DB_USER}
      WP_DB_PASSWORD: ${WP_DB_PASSWORD}
      WP_TABLE_PREFIX: ${WP_TABLE_PREFIX}
      WP_ADMIN: ${WP_ADMIN}
      WP_ADMIN_PWD: ${WP_ADMIN_PWD}
      WP_ADMIN_MAIL: ${WP_ADMIN_MAIL}
      WP_USER: ${WP_USER}
      WP_USER_PWD: ${WP_USER_PWD}
      WP_USER_MAIL: ${WP_USER_MAIL}
      WP_TITLE: ${WP_TITLE}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always

  nginx:
    build:
      context: ./requirements/nginx
    depends_on:
      - wordpress
    ports:
      - "${NGINX_PORT}:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME}
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - inception
    restart: always

volumes:
  wordpress_data:
    name: wordpress_data
    driver: local
    driver_opts:
      device: /home/theaux/Inception/data/wordpress
      o: bind
      type: none
  mariadb_data:
    name: mariadb_data
    driver: local
    driver_opts:
      device: /home/theaux/Inception/data/mariadb
      o: bind
      type: none

networks:
  inception:
    driver: bridge
